---
services:
  db:
    image: postgres:latest
    container_name: t-db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "admin123"
      POSTGRES_DB: "basic3tier"
    networks:
      - t_network

  api:
    build:
      context: ./api
    depends_on:
      - db
    environment:
      - ConnectionStrings__Basic3Tier=Host=t-db;Port=5432;Database=basic3tier;Username=postgres;Password=admin123
    ports:
      - "3000:80"
    networks:
      - t_network
    container_name: api

  ui:
    build:
      context: ./ui
    depends_on:
      - api
    ports:
      - "5001:80"
    networks:
      - t_network
    container_name: ui

volumes:
  db-data:

networks:
  t_network:
